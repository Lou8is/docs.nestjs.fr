<button class="theme-mode-toggle">
    <span class="material-icons" *ngIf="theme === 'dark'" (click)="toggleTheme()">
        light_mode
      </span>
      <span
        class="material-icons"
        *ngIf="theme === 'light'"
        (click)="toggleTheme()"
      >
        dark_mode
      </span>
</button>
